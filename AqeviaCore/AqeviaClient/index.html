<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqevia MUD Client</title>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
        input, button { width: calc(100% - 22px); padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>

    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <script>
        const socket = io('http://10.0.254.121:3000');

        socket.on('connect', () => {
            console.log('Connected to the server');
        });

        socket.on('message', function(msg) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = msg;
            messages.appendChild(messageElement);
        });

        const input = document.getElementById('input');
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                socket.emit('message', input.value);
                input.value = '';
            }
        });

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => alert('Registration successful'))
            .catch(error => alert('Error registering user: ' + error));
        }
    </script>
</body>
</html>
